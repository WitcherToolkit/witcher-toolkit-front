<h1 class="center-align">Les races</h1>

<div class="container mb-5">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <form class="card-body">
          <div class="form-group">
            <div class="row">
              <div class="col s3"></div>
              <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" name="searchTerm" class="validate"  #searchField [value]="searchTerm()" (input)="searchTerm.set(searchField.value)">
                <label for="icon_prefix">Rechercher une race</label>
              </div>
              <div class="col s3"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div *ngIf="racesListFiltered().length === 0" class="col-12 text-center">
          <p>Aucun résultat</p>
      </div>

      <div *ngFor="let race of racesListFiltered(); trackBy: trackById">
          <div class="col s12 m4">
              <div class="card horizontal">
                  <div class="card-stacked">
                      <span class="card-title center-align">{{ race.nom }}</span>
                      <div class="card-content">
                          <p>Les {{ race.nom }}s possèdes plusieurs particularités : {{ particularitesNoms(race) }}</p>
                      </div>
                      <table class="highlight">
                          <thead>
                              <tr>
                                  <th>Territoire</th>
                                  <th>Réputation</th>
                              </tr>
                          </thead>

                          <tbody>
                              <tr *ngFor="let reputation of race.reputations">
                                  <td>{{ reputation.territoire }}</td>
                                  <td>{{ reputation.valeur }}</td>
                              </tr>
                          </tbody>
                      </table>

                      <div class="card-action">
                        <a [routerLink]="['/' + raceBasePath + '/race', race.idRace]">VOIR</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
