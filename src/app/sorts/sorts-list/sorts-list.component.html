<h1 class="center-align">La magie</h1>

<div class="container mb-5">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <form class="card-body">
          <div class="form-group">
            <div class="row">
              <div class="col s3"></div>
              <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" name="searchTerm" class="validate"  #searchField [value]="searchTerm()" (input)="searchTerm.set(searchField.value)">
                <label for="icon_prefix">Rechercher une magie</label>
              </div>
              <div class="col s3"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    
    <!-- Afficher le message "Aucun résultat" si la liste est vide -->
    <div *ngIf="magiesListFiltered().length === 0" class="col-12 text-center">
      <p>Aucun résultat</p>
    </div>

    <!-- Afficher les cartes des magie filtrées -->
    <div *ngFor="let magie of magiesListFiltered(); trackBy: trackById">
      <div class="col s12 m4">
        <div class="card horizontal" appNatureBorder [natureValue]="magie.nature">
          <div class="card-stacked">
            <span class="card-title center-align">{{ magie.nom }}</span>
            <div class="card-content">
              <div class="card-text">
                  <p><b>Type de magie</b> : {{ magie.type }} (niveau {{ magie.niveau }} )</p>
                  <p><b>Effet</b> : {{ truncateText(magie.effet) }}</p>
              </div>
            </div>
            <div class="card-action">
              <a class="waves-light btn-flat" (click)="openModal(magie)" href="javascript:void(0)">Plus d'infos</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Ajoute ceci à la fin de ton fichier HTML -->
<app-sorts-detail-modal [magie]="selectedMagie"></app-sorts-detail-modal>
